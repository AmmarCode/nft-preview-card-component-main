<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
      <div class="card">
        <img class="card-img" src="./images/image-equilibrium.jpg" alt="card-image"/>
        <div class="card-texts">
          <h1 class="card-header">Equilibrium #3429</h1>
          <p class="card-p">  Our Equilibrium collection promotes balance and calm.</p>
          <div class="inliner">
            <img class="brand-logo" src="./images/icon-ethereum.svg" alt="brand-logo" />
            <h2 class="brand-header">  0.041 ETH</h2>
            <img class="etl-clock" src="./images/icon-clock.svg" alt="clock" />
            <p class="etl">3 days left</p>
          </div>          
        </div>        
        <hr>        
        <div class="inliner">
          <img class="avatar-img" src="./images/image-avatar.png" alt="avatar-img" />
          <p class="created-by">Creation of</p>
          <p class="creator">Jules Wyvern</p>
        </div>        
      </div>
  </main>

</html>
