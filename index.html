<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Ammar's Frontend Mentor challange solution for nft-preview-card-component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
      <div class="card">
        <div class="card-imgs">
          <div class="card-img"></div>
          <div class="card-view-img"></div>
        </div>             
        <div class="card-texts">
          <h1 class="card-header">Equilibrium #3429</h1>
          <p class="card-p">  Our Equilibrium collection promotes balance and calm.</p>
          <div class="inliner">
            <img class="brand-logo" src="./images/icon-ethereum.svg" alt="brand-logo" />
            <h2 class="brand-header">0.041 ETH</h2>
            <img class="etl-clock" src="./images/icon-clock.svg" alt="clock" />
            <p class="etl">3 days left</p>
          </div>          
        </div>        
        <hr>        
        <div class="inliner">
          <img class="avatar-img" src="./images/image-avatar.png" alt="avatar-img" />
          <p class="created-by">Creation of</p>
          <p class="creator">Jules Wyvern</p>
        </div>        
      </div>
  </main>
</body>
</html>
